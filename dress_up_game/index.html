<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>캐릭터 꾸미기</title>
  <script src="https://cdn.jsdelivr.net/npm/html2canvas@1.4.1/dist/html2canvas.min.js"></script>
  <link rel="stylesheet" href="css/style.css">
</head>

<audio id="sfx" preload="auto">
  <source src="./audio/Magic Chime_[cut_1sec].mp3" type="audio/mpeg">
</audio>

<body>

<div class="bgm-control">
  <button id="bgmBtn">🔊 BGM ON</button>

  <audio id="bgm" loop>
    <source src="./audio/Kitty Down the Stairs - Joel Cummins.mp3" type="audio/mpeg">
  </audio>
</div>


<div class="title-wrap">
  <h1 class="title shadow">핑크 곤듀 옷입히기</h1>
  <h1 class="title main">핑크 곤듀 옷입히기</h1>
</div>

<button class="save-btn">저장<br>하기</button>
<button class="reset-btn">다시<br>하기</button>

<div class="game-wrap">

  <!-- 캐릭터 -->
  <div class="character">

    <img id="hair-back" class="layer" src="">

    <img id="base" class="layer" src="images/base/body.png">

    <img id="hair" class="layer" src="">
    <img id="cloth" class="layer" src="">
    <img id="shoes" class="layer" src="">

  </div>


  <!-- 아이템 -->
  <div class="items">

    <div class="item-group" id="hair-items"></div>
    <div class="item-group" id="cloth-items"></div>
    <div class="item-group" id="shoes-items"></div>

  </div>

</div>

<script src="js/main.js"></script>
</body>
</html>
